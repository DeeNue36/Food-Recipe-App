<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find A Recipe</title>
    <link rel="stylesheet" href="styles.css">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="meal-container">
            <div class="meal-search">
                <h2 class="title">Find Meal Recipes For Your Ingredients</h2>
                <blockquote>Real food doesn't have ingredients, real food is ingredients. 
                    <br> 
                    <cite>- Jamie Oliver</cite> 
                </blockquote>

                <div class="meal-searchbox">
                    <input type="text" class="searchbox-content" placeholder="Enter Ingredient(s)" id="searchbox-input">
                    <button type="submit" class="searchbox-button" id="searchbox-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="meal-result">
                <h2 class="title">Your Search Results:</h2>
                <div id="meal">
                    <!-- meal-items -->
                    <div class="meal-item">
                        <div class="meal-image">
                            <img src="images/Fries.jpeg" alt="Fries">
                        </div>
                        <div class="meal-name">
                            <h3>Potato Chips</h3>
                            <a href="#" class="recipe-btn">
                                Get Recipe
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
